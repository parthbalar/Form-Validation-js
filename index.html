<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <form id="myForm">
            <table>
                <tr>
                    <th colspan="2"><h1>Create Form</h1></th>
                </tr>
                    
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username"></td>
                    
                </tr>

                <tr>
                    <td colspan="2"><span id="invalidUname"></span></td>
                </tr>

                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>

                <tr>
                    <td colspan="2"><span id="invalidPass"></span></td>
                </tr>

                <tr>
                    <td><label for="employment">City of Employment:</label></td>
                    <td><input type="text" id="employment" name="employment"></td>
                </tr>

                <tr>
                    <td><label for="webserver">Webserver:</label></td>
                    <td>
                        <select name="webserver" id="webserver">
                            <option value="default">-choose a server-</option>
                            <option value="default">Cloud server</option>
                            <option value="default">File server</option>
                            <option value="default">Proxy server</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="role">Please specify <br> your role:</label></td>
                    <td>
                        <input type="radio" name="role" id="admin">
                        <label for="admin">Admin</label><br>
                        <input type="radio" name="role" id="engineer">
                        <label for="engineer">Engineer</label><br>
                        <input type="radio" name="role" id="manager">
                        <label for="manager">Manager</label><br>
                        <input type="radio" name="role" id="guest">
                        <label for="guest">Guest</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="Sign-on">Single Sign-on <br> to the following:</label></td>
                    <td>
                        <input type="checkbox" name="mail" id="mail">
                        <label for="mail">Mail</label><br>
                        <input type="checkbox" name="payroll" id="payroll">
                        <label for="payroll">Payroll</label><br>
                        <input type="checkbox" name="self-service" id="self-service">
                        <label for="self-service">Self-Service</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <center id="btn">
                            <input type="submit" value="Submit" id="submit">
                            <input type="reset" value="Reset" id="reset">
                        </center>
                    </td>
                </tr>

            </table>

        </form>
    </center>
    <script src = "script.js"></script>
</body>
</html>
